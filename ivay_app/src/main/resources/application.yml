# 服务相关
server:
  port: 8080
  name: ivay-app
  managePort: 8081

# 数据库配置
dataSource:
  master: true
  slave: false

# redis配置
redis:
  database: 0

spring:
  profiles:
    # 多模块使用include取代active
#   include: dev, comDev, dbLoc
   include: dev, comDev, dbLoc
#   include: test, comTest, dbTest
#   include: prod, comProd, dbProd
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  mvc:
    servlet:
      load-on-startup: 1
  mail:
    default-encoding: UTF-8
    host: smtp.163.com
    username:
    password:
    protocol: smtp
    test-connection: false

token:
  expire:
    seconds: 259200
  jwtSecret: (JUN:)_$^11244^%$_(XING:)_@@++--(KE:)_++++_.sds_(JI:)

verifycode:
    #发送短信验证码的间隔时间(约2min，单位ms)
    effectiveTime: 120001
    #短信验证码有效时间(24h，单位ms)
    validTime: 86400000
    
#短信通知失效时间(3天，单位：s)
noticemsg:
  effectiveTime: 259200

# 是否对敏感信息解密
needDecrypt: false
#app热更新的最小版本号，小于该版本号的才弹出更新框
minAppVersionNumber: 1.0.3

info:
  status: ok

management:
  endpoint:
    info:
      enabled: true
  info:
    git:
      enabled: true
      mode: full
