<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all"/>
</head>
<body>
<div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div>
            <header style="height: 100%">
                <div align="left">
                    <table style="width: 100%">
                        <tr>
                            <td>
                                <form class="form-inline" onsubmit="return false">
                                    <div class="form-group">
                                        User ID：
                                        <input id="userGid" type="text" class="form-control" placeholder="userGid">
                                        User Name：
                                        <input id="name" type="text" class="form-control" placeholder="name">
                                        Mobile Phone：
                                        <input id="phone" type="text" class="form-control" placeholder="phone">
                                    </div>
                                    <div class="form-group" style="margin:2px">
                                        Application Date：
                                        <input id="fromTime" type="text" class="form-control" placeholder="fromTime">
                                        - <input id="toTime" type="text" class="form-control" placeholder="toTime">
                                        Audit Status：
                                        <select id="auditStatus" class="form-control">
                                            <option value="2">Under Approval</option>
                                            <option value="3">Approved</option>
                                            <option value="7">Unapproved</option>
                                        </select>
                                        <button id="searchBt" class="layui-btn layui-btn-sm">
                                            <i class="layui-icon">&#xe615;</i>Search
                                        </button>
                                    </div>
                                </form>
                            </td>
                        </tr>
                    </table>
                </div>
            </header>

            <div>
                <!-- 审核列表 -->
                <div class="widget-body no-padding">
                    <table id="dt-table" class="table table-striped table-bordered table-hover" style="width: 100%">
                        <thead>
                        <tr>
                            <th>行号</th>
                            <th>User ID</th>
                            <th>User Name</th>
                            <th>Mobile Phone</th>
                            <th>Application Date</th>
                            <th>Operation</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

                <!-- 审核详情 -->
                <div id="detail" class="widget-body no-padding" style="display: none">
                    <table id="dt-table2" class="table table-striped table-bordered table-hover" style="width: 100%">
                        <thead>
                        <tr>
                            <th>Mobile Phone</th>
                            <th>ID Card No</th>
                            <th>User Name</th>
                            <th>Birthday</th>
                            <th>Gender</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th id="detail_phone">Mobile Phone</th>
                            <th id="detail_identityCard">ID Card No</th>
                            <th id="detail_name">User Name</th>
                            <th id="detail_birthday">Birthday</th>
                            <th id="detail_sex">Gender</th>
                        </tr>
                        </tbody>
                    </table>

                    <div>
                        <img id="photo1" src="" width="30%" height="300px" alt="photo1"/>
                        <img id="photo2" src="" width="30%" height="300px" alt="photo2"/>
                        <img id="photo3" src="" width="30%" height="300px" alt="photo3"/>
                    </div>
                    <form class="form-inline" onsubmit="return false" style="margin: 2px">
                        <div class="form-group">
                            User Name：<input id="detail_name2" type="text" class=" form-control" placeholder="name">
                            ID Card No：<input id="detail_identityCard2" type="text" class=" form-control"
                                              placeholder="identityCard">
                            Birthday：<input id="detail_birthday2" type="text" class=" form-control"
                                            placeholder="birthday">
                            Gender：<input type="radio" name="sex" value="Male"/>Male
                            <input type="radio" name="sex" value="Female"/>Female
                        </div>
                    </form>
                    <div class="form-group" style="margin:2px">
                        <button onclick="auditSubmit(1)" class="layui-btn layui-btn-sm">
                            <i class="layui-icon">&#xe615;</i>Approval
                        </button>
                        <button onclick="auditSubmit(0)" class="layui-btn layui-btn-sm">
                            <i class="layui-icon">&#xe615;</i>Refuse
                        </button>
                        <label>Refuse Reason：</label>
                        <select id="refuseReason">
                            <option value="">Please Select</option>
                            <!--<option value="1001">1001:身份证正面或反面照片模糊或拍摄角度差</option>-->
                            <!--<option value="1002">1002:未拍摄到身份证照片</option>-->
                            <!--<option value="1003">1003:未拍摄身份证原件(如复印件、电子版)</option>-->
                            <!--<option value="1004">1004:手持身份证照片或活体照片模糊</option>-->
                            <!--<option value="1005">1005:没有上传活体照片/手持照片</option>-->
                            <!--<option value="1006">1006:活体照片/手持照片拍摄不标准</option>-->
                            <!--<option value="2001">2001:身份证过期</option>-->
                            <!--<option value="2002">2002:填写身份证号/姓名/生日与证件上的号码不一致</option>-->
                            <!--<option value="2003">2003:身份证疑似造假(PS,后贴照片等)</option>-->
                            <!--<option value="2004">2004:疑似重复申请（活体照片或手持照片或身份证照片与其他申请用户为同一人）</option>-->
                            <!--<option value="3001">3001:活体照片或手持照片与身份证头像不一致</option>-->
                            <!--<option value="3002">3002:活体照片与手持照片不一致</option>-->
                            <!--<option value="3003">3003:手持照片里的本人与手持证件头像不一致</option>-->
                            <!--<option value="3004">3004:手持证件与拍摄证件不一致</option>-->
                            <!--<option value="3005">3005:个人信息姓名与身份证姓名不一致</option>-->
                            <option value="1001">1001:The front or side view photo of the ID card is blurred or the
                                shooting angle is poor.
                            </option>
                            <option value="1002">1002:ID Card photo not taken.</option>
                            <option value="1003">1003:Original ID card not taken</option>
                            <option value="1004">1004:Hand-held ID card photo or live photo is blurred.</option>
                            <option value="1005">1005:Hand-held ID card photo or live photo not taken.</option>
                            <option value="1006">1006:Hand-held ID card photo or live photo isn't standard.</option>
                            <option value="2001">2001:ID card expired.</option>
                            <option value="2002">2002:User information is inconsistent with the information on the ID
                                Card
                            </option>
                            <option value="2003">2003:ID card suspected of fraud, such as PS</option>
                            <option value="2004">2004:Suspected duplicate application(Hand-held photos are the same as
                                other applicants)
                            </option>
                            <option value="3001">3001:Handheld photo is inconsistent with ID card avatar.</option>
                            <option value="3002">3002:In-vivature photos are inconsistent with handheld photos.</option>
                            <option value="3003">3003:The person in the handheld photo is inconsistent with the
                                hand-held ID avatar.
                            </option>
                            <option value="3004">3004:Hand-held photo is inconsistent with the shooting photo.</option>
                            <option value="3005">3005:User name is inconsistent with ID card name.</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<script type="text/javascript">
    var pers = checkPermission();
    var domain = window.location.protocol + "//" + window.location.host;
    var handle_id = "";
    // 初始化国际化语言
    // var i18n = {

    // 初始化审核列表
    var example;

    function init() {
        example = $('#dt-table').DataTable({
            "searching": false,
            "processing": false,
            "serverSide": true,
            // "language": {
            //     "url": "/js/plugin/datatables/Chinese.lang"
            // },
            "ajax": {
                "url": "/audit/list",
                "type": "post",
                "data": function (d) {
                    d.userGid = $("#userGid").val();
                    d.name = $("#name").val();
                    d.phone = $("#phone").val();
                    d.fromTime = $("#fromTime").val();
                    d.toTime = $("#toTime").val();
                    d.auditStatus = $("#auditStatus").val();
                },
                "error": function (xhr, textStatus, errorThrown) {
                    var msg = xhr.responseText;
                    console.log(msg);
                    var response = JSON.parse(msg);
                    var code = response.code;
                    var message = response.message;
                    if (code == 400) {
                        layer.msg(message);
                    } else if (code == 401) {
                        localStorage.removeItem("token");
                        layer.msg("token过期，请先登录", {shift: -1, time: 1000}, function () {
                            location.href = '/login.html';
                        });
                    } else if (code == 403) {
                        console.log("未授权:" + message);
                        layer.msg('未授权');
                    } else if (code == 500) {
                        layer.msg('系统错误：' + message);
                    }
                }
            },
            "dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-10 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-10' p v>>",
            "columns": [
                {"data": "num", "defaultContent": "", "visible": false},
                {"data": "userGid", "defaultContent": ""},
                {"data": "name", "defaultContent": ""},
                {"data": "phone", "defaultContent": ""},
                {"data": "createTime", "defaultContent": ""},
                {
                    "data": "",
                    "defaultContent": "",
                    "orderable": false,
                    "render": function (data, type, row) {
                        var gid = row['userGid'];
                        return "<button id='showDetail' class='btn btn-success' type='button' onclick='showDetail(" + '\"' + gid + '\"' + ")' >Detail<i class='fa fa-edit'></i></button>&nbsp;";
                    }
                }
            ],
            "order": [[1, "asc"]]
        });
    }

    //加载时间插件
    layui.use(['layer', 'laydate'], function () {
        var layer = layui.layer;
        var laydate = layui.laydate;
        laydate.render({
            elem: '#birthday'
        });
        laydate.render({
            elem: '#fromTime'
        });
        laydate.render({
            elem: '#toTime'
        });
        laydate.render({
            elem: '#detail_birthday2'
        });
    });

    // 搜索审核列表
    $("#searchBt").click(function () {
        searchList()
    });

    // 搜索列表
    function searchList() {
        initDetail();
        example.settings()[0].ajax.data = {
            "userGid": $("#userGid").val(),
            "name": $("#name").val(),
            "phone": $("#phone").val(),
            "fromTime": $("#fromTime").val(),
            "toTime": $("#toTime").val(),
            "auditStatus": $("#auditStatus").val()
        };
        example.ajax.reload();
    }

    // 清空审核详情
    function initDetail() {
        $("#detail_name").text("User Name");
        $("#detail_identityCard").text("ID Card No");
        $("#detail_birthday").text("Birthday");
        $("#detail_phone").text("电话");
        $("#detail_sex").text("Gender");
        $("#detail_name2").val("");
        $("#detail_identityCard2").val("");
        $("#detail_birthday2").val("");
        handle_id = "";
        $('#detail').css("display", "none");
    }

    //查看审核详情
    function showDetail(gid) {
        initDetail();
        $.ajax({
            url: "/audit/detail?userGid=" + gid,
            type: "get",
            success: function (data, textStatus) {
                if (data.status.code != "200") {
                    alert(data.status.message);
                } else {
                    handle_id = data.bo.userGid;
                    $("#detail").css("display", "block");
                    $("#detail_name").text(data.bo.name);
                    $("#detail_identityCard").text(data.bo.identityCard);
                    $("#detail_birthday").text(data.bo.birthday);
                    $("#detail_phone").text(data.bo.phone);
                    $("#detail_sex").text(data.bo.sex == 0 ? 'Male' : 'Female');
                    $("#photo1").attr("src", domain + "/statics" + data.bo.photo1Url);
                    $("#photo2").attr("src", domain + "/statics" + data.bo.photo2Url);
                    $("#photo3").attr("src", domain + "/statics" + data.bo.photo3Url);
                }
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                alert("Audit system error")
            }
        });
    }

    // 审核
    function auditSubmit(flag) {
        if (flag == 1) {
            if ($("#detail_name2").val().replace(/\s/g, '').toUpperCase() != $("#detail_name").text().replace(/\s/g, '').toUpperCase()) {
                console.log($("#detail_name2").val())
                console.log($("#detail_name").text())
                alert("Please check the user name")
                return;
            }
            if ($("#detail_identityCard2").val().replace(/\s/g, '').toUpperCase() != $("#detail_identityCard").text().replace(/\s/g, '').toUpperCase()) {
                alert("Please check the ID Card No")
                return;
            }
            if ($("input[name='sex']:checked").val() != $("#detail_sex").text()) {
                alert("Please check the Gender")
                return;
            }
            if (
                $("#detail_birthday2").val() == "" ||
                $("#detail_birthday").text().indexOf($("#detail_birthday2").val()) == -1
            ) {
                alert("Please check the birthday")
                return;
            }
        } else if ($("#refuseReason").val() == "") {
            alert("Please select reasons for rejection");
            return;
        }

        $.ajax({
            url: "/audit/update?userGid=" + handle_id + "&flag=" + flag
                + "&refuseCode=" + $("#refuseReason").val() +
                "&refuseDemo=" + $("#refuseReason").find("option:selected").text(),
            type: "post",
            success: function (data, textStatus) {
                if (data.status.code != "200") {
                    alert(data.status.message);
                } else {
                    searchList()
                }
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                alert("Audit system error.")
            }
        });
    }

    init();
</script>
