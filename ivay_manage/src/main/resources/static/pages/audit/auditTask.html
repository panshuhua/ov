<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
</head>
<body>
<div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div>
            <header style="height: 100%">
                <div align="left">
                    <table style="width: 100%">
                        <tr>
                            <td>
                                <form class="form-inline" onsubmit="return false">
                                    <div class="form-group">
                                        审计员姓名：
                                        <input id="condition_name" type="text" class="form-control" placeholder="name">
                                        <button id="searchBt" class="layui-btn layui-btn-sm">
                                            <i class="layui-icon">&#xe615;</i>搜索
                                        </button>
                                    </div>
                                </form>
                            </td>
                        </tr>
                    </table>
                </div>
            </header>

            <div>
                <!-- 审计员列表 -->
                <div class="widget-body no-padding">
                    <table id="dt-table" class="table table-striped table-bordered table-hover" style="width: 100%">
                        <thead>
                        <tr>
                            <th>id</th>
                            <th>审计员姓名</th>
                            <th>昵称</th>
                            <th>电话</th>
                            <th>邮箱</th>
                            <th>当前审计人数</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

                <!-- 审计员可审计清单 -->
                <div class="widget-body no-padding" style="display: none">
                    <table id="dt-table2" class="table table-striped table-bordered table-hover" style="width: 100%">
                        <thead>
                        <tr>
                            <th>id</th>
                            <th>姓名</th>
                            <th>手机号</th>
                            <th>申请时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/my/permission.js"></script>
<script type="text/javascript">
    var pers = checkPermission();

    var example;
    // 初始化审计员列表
    function initAudit() {
        example = $('#dt-table').DataTable({
            "searching": false,
            "processing": false,
            "serverSide": true,
            "language": {
                "url": "/js/plugin/datatables/Chinese.lang"
            },
            "ajax": {
                "url": "/manage/xAuditUsers/listAudit",
                "type": "get",
                "data": function (d) {
                    d.name = $("#condition_name").val();
                },
                "error": function (xhr, textStatus, errorThrown) {
                    var msg = xhr.responseText;
                    console.log(msg);
                    var response = JSON.parse(msg);
                    var code = response.code;
                    var message = response.message;
                    if (code == 400) {
                        layer.msg(message);
                    } else if (code == 401) {
                        localStorage.removeItem("token");
                        layer.msg("token过期，请先登录", {shift: -1, time: 1000}, function () {
                            location.href = '/login.html';
                        });
                    } else if (code == 403) {
                        console.log("未授权:" + message);
                        layer.msg('未授权');
                    } else if (code == 500) {
                        layer.msg('系统错误：' + message);
                    }
                }
            },
            "dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-10 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-10' p v>>",
            "columns": [
                {"data": "id", "defaultContent": "", "visible": false},
                {"data": "username", "defaultContent": ""},
                {"data": "nickname", "defaultContent": ""},
                {"data": "telephone", "defaultContent": ""},
                {"data": "email", "defaultContent": ""},
                {"data": "count", "defaultContent": ""},
                {
                    "data": "",
                    "defaultContent": "",
                    "orderable": false,
                    "render": function (data, type, row) {
                        var gid = row['id'];
                        return "<button id='showDetail' class='btn btn-success' type='button' onclick='showDetail(" + '\"' + gid + '\"' + ")' >详情<i class='fa fa-edit'></i></button>&nbsp;";
                    }
                }
            ],
            "order": [[1, "asc"]]
        });
    }

    // 搜索审计员列表
    $("#searchBt").click(function () {
        example.settings()[0].ajax.data = {
            "condition_name": $("#condition_name").val()
        };
        example.ajax.reload();
    });

    var example2;
    // 审计员审计用户列表
    function showDetail(gid) {
        example2 = $('#dt-table2').DataTable({
            "searching": false,
            "processing": false,
            "serverSide": true,
            "language": {
                "url": "/js/plugin/datatables/Chinese.lang"
            },
            "ajax": {
                "url": "/manage/xAuditUsers/get",
                "type": "get",
                "data": function (d) {
                    d.auditId = gid;
                },
                "error": function (xhr, textStatus, errorThrown) {
                    var msg = xhr.responseText;
                    console.log(msg);
                    var response = JSON.parse(msg);
                    var code = response.code;
                    var message = response.message;
                    if (code == 400) {
                        layer.msg(message);
                    } else if (code == 401) {
                        localStorage.removeItem("token");
                        layer.msg("token过期，请先登录", {shift: -1, time: 1000}, function () {
                            location.href = '/login.html';
                        });
                    } else if (code == 403) {
                        console.log("未授权:" + message);
                        layer.msg('未授权');
                    } else if (code == 500) {
                        layer.msg('系统错误：' + message);
                    }
                }
            },
            "dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-10 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-10' p v>>",
            "columns": [
                {"data": "id", "defaultContent": "", "visible": false},
                {"data": "username", "defaultContent": ""},
                {"data": "nickname", "defaultContent": ""},
                {"data": "telephone", "defaultContent": ""},
                {"data": "email", "defaultContent": ""},
                {"data": "count", "defaultContent": ""},
                {
                    "data": "",
                    "defaultContent": "",
                    "orderable": false,
                    "render": function (data, type, row) {
                        var gid = row['id'];
                        return "<button id='showDetail' class='btn btn-success' type='button' onclick='showDetail(" + '\"' + gid + '\"' + ")' >详情<i class='fa fa-edit'></i></button>&nbsp;";
                    }
                }
            ],
            "order": [[1, "asc"]]
        });
    }

    initAudit();
</script>
